      default: "%m-%d-%y"
      anytime: "%m/%d/%Y"
      localdate: "%m-%d-%Y"
      short: "%b %d"
      long: "%B %d, %Y"
      moyr: "%b %Y"
      modayr: "%b %d, %Y"
      civilian: "%a %B %d"
      coded: "%y.%m.%d"
      monthday: "%B %d"
      monthonly: "%b"
      dayonly: "%d"
      tail: "%d, %Y"

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      anytime: "%m/%d/%Y %H:%M%p"
      short: "%d %b %H:%M"
